PLG_BLUEIMP_XML_DESCRIPTION="<h3>Blueimp lightbox</h3>
You can use Blueimp lightbox for pictures, youtube/vimeo links and your own movie files.<br>
The code below is an example for pictures:<br>
<pre><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">&quot;blueimp&quot;</span><span class="nt">&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;images/banana.jpg&quot;</span> <span class="na">title=</span><span class="s">&quot;Banana&quot;</span><span class="nt">&gt;</span>
        <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">&quot;images/thumbnails/banana.jpg&quot;</span> <span class="na">alt=</span><span class="s">&quot;Banana&quot;</span><span class="nt">&gt;</span>
    <span class="nt">&lt;/a&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;images/apple.jpg&quot;</span> <span class="na">title=</span><span class="s">&quot;Apple&quot;</span><span class="nt">&gt;</span>
        <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">&quot;images/thumbnails/apple.jpg&quot;</span> <span class="na">alt=</span><span class="s">&quot;Apple&quot;</span><span class="nt">&gt;</span>
    <span class="nt">&lt;/a&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;images/orange.jpg&quot;</span> <span class="na">title=</span><span class="s">&quot;Orange&quot;</span><span class="nt">&gt;</span>
        <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">&quot;images/thumbnails/orange.jpg&quot;</span> <span class="na">alt=</span><span class="s">&quot;Orange&quot;</span><span class="nt">&gt;</span>
    <span class="nt">&lt;/a&gt;</span>
<span class="nt">&lt;/div&gt;</span>
</pre>
<br>
Example for Youtbue/Vimo links:<br>
<pre>
<span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">&quot;blueimp&quot;</span><span class="nt">&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;http://www.youtube.com/watch?v=hLQl3WQQoQ0&quot;</span> <span class="na">type=</span><span class="s">&quot;text/hml&quot;</span> <span class="na">data-youtube=</span><span class="s">&quot;hLQl3WQQoQ0&quot;</span><span class="nt">&gt;</span><span class="nt">Adele - Someone like you&lt;/a&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;http://vimeo.com/36803066&quot;</span> <span class="na">type=</span><span class="s">&quot;text/hml&quot;</span> <span class="na">data-vimeo=</span><span class="s">&quot;36803066&quot;</span><span class="nt">&gt;</span><span class="nt">Adele - Someone like you&lt;/a&gt;</span>
<span class="nt">&lt;/div&gt;</span>
</pre>
<br>
Example for yoru own movie files:<br>
<pre>
<span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">&quot;blueimp&quot;</span><span class="nt">&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;cat.mp4&quot;</span> <span class="na">type=</span><span class="s">&quot;video/mp4&quot;</span><span class="nt">&gt;</span><span class="nt">My movie&lt;/a&gt;</span>
    <span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;dog.ogv&quot;</span> <span class="na">type=</span><span class="s">&quot;video/ogv&quot;</span><span class="nt">&gt;</span><span class="nt">My movie&lt;/a&gt;</span>
<span class="nt">&lt;/div&gt;</span>
</pre>"

