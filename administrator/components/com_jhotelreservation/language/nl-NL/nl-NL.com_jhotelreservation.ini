LNG_HOTEL_TERMS_AND_CONDITIONS="Algemene Voorwaarden<br/><br/>    Vermelde kamer- en arrangementsprijzen zijn exclusief reserveringskosten en (wisselende) toeristenbelasting. Deze worden bij het maken van je reservering getoond in het scherm alsook vermeld in de reserveringsbevestiging.<br/>    Voor veel arrangementen geldt een speciaal verlengingstarief. Wanneer je meerdere nachten reserveert dan het arrangement geldig is, wordt dit tarief automatisch geselecteerd in het boekingsproces.<br/>    Goedverblijf.nl stuurt de reservering door naar het hotel. De reservering is een overeenkomst tussen jou en het hotel. De annuleringsvoorwaarden wisselen per hotel en staan vermeld in de sectie hotelinformatie.<br/>    Alle getoonde informatie is onder voorbehoud van fouten. Bij een sterk afwijkende prijs behoudt het hotel het recht de reservering te annuleren.<br/><br/><br/>Algemeen<br/>Deze voorwaarden zijn van toepassing op alle aanbiedingen en arrangementen van Goedverblijf.nl. Indien je een reservering maakt dan betekent dit dat je akkoord gaat met deze voorwaarden.<br/><br/>Op Goedverblijf.nl  vind je hotelaanbiedingen voor hotels in Nederland, Belgi&euml; en Duitsland.  <br/>Door het maken van een reservering ga je een overeenkomst aan met het hotel waarvoor de reservering gemaakt wordt. Als boeker verstrek je Goedverblijf.nl  alle gegevens die van belang zijn voor het sluiten van de overeenkomst. De boeker is hoofdelijk aansprakelijk voor alle verplichtingen voortvloeiende uit de reisovereenkomst. Alle door Goedverblijf.nl  bevestigde boekingen zijn definitief.<br/><br/><br/>Betaling<br/>Goedverblijf.nl berekent per boeking &#x20ac; 7,50 reserveringskosten. Deze kosten worden rechtstreeks aan Goedverblijf.nl betaald bij het maken van de reservering. Dit kan in een beveiligde omgeving via Ideal, creditcard of minitix. Het kan voorkomen bij bepaalde aanbiedingen dat (een deel van) de verblijfskosten eveneens vooruit betaald dienen te worden.<br/>Indien er zonder aanbetaling van (een deel van) de verblijfkosten een annulering plaatsvindt, worden de reserveringskosten niet gerestitueerd.  Indien er een vooruitbetaling heeft plaatsgevonden en er een annulering plaatsvindt welke binnen de annuleringstermijn valt, wordt het vooruitbetaalde bedrag gerestitueerd m.u.v. de reserveringskosten.<br/><br/><br/>Bevestiging<br/>Na het maken van de reservering ontvang je een bevestiging per mail. Met deze bevestiging kun je inchecken in het hotel.<br/><br/><br/>Annuleringen door Goedverblijf.nl<br/>Goedverblijf.nl  behoudt te allen tijde het recht om een reservering te annuleren indien daartoe redenen zijn, zoals bijvoorbeeld publicatie van foutieve prijzen en prijzen waarvan redelijkerwijs kan worden uitgegaan dat deze niet correct zijn. In dat geval zullen wij op zoek gaan naar een passend alternatief of worden de reeds aan Goedverblijf.nl betaalde bedragen gerestitueerd.<br/><br/><br/>Annuleringen door boeker<br/>Wanneer je een reservering, gemaakt via Goedverblijf.nl, wilt annuleren of wijzigen, dient dit in overleg met de aanbieder. Ieder hotel werkt met eigen voorwaarden qua annuleringstermijn. Deze informatie wordt per hotel vermeld op onze website.<br/><br/><br/>Klachten<br/>Eventuele klachten dienen op de plaats van bestemming kenbaar gemaakt te worden. Indien de klacht ter plaatse niet naar tevredenheid kan worden afgehandeld, kan de boeker uiterlijk binnen 2 weken na thuiskomst, schriftelijk een klacht bij Goedverblijf.nl indienen. Binnen 2 weken na ontvangst van de klacht, ontvangt de klager een schriftelijk antwoord van Goedverblijf.nl<br/><br/><br/>Wijziging van de voorwaarden<br/>Goedverblijf.nl behoudt zich het recht voor, de voorwaarden en bepalingen waaronder deze website wordt aangeboden, te wijzigen. Je accepteert en erkent de voorwaarden en bepalingen die van kracht zijn als bindend, op het moment dat je de website en faciliteiten van Goedverblijf.nl gebruikt."
 
